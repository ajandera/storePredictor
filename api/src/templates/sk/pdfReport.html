<html>
<head>
    <title>storePredictor report</title>
<head>
<body>
    <h1>storePredictor pdf report</h1>
    <table>
        <tr>
            <th>Name</th>
            <th>Expected</th>
            <th>Date To Order</th>
            <th>Date To Need</th>
            <th>Quantity</th>
        </tr>
        {{range $row := .}}
        <tr>
            <td>{{$row.Name}}</td>
            <td>{{$row.Expected}}</td>
            <td>{{$row.DateToOrder}}</td>
            <td>{{$row.DateToNeed}}</td>
            <td>{{$row.Quantity}}</td>
        </tr>
        {{end}}
    </table>
</body>
<html>
